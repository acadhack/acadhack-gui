<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AcadHack GUI</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Background Noise -->
    <div class="bg-noise"></div>

    <!-- App Layout -->
    <div class="app-layout">

        <!-- HEADER -->
        <header class="app-header">
            <div class="header-left">
                <img src="assets/logo-dark.svg" alt="" class="logo-img logo-dark">
                <img src="assets/logo-light.svg" alt="" class="logo-img logo-light">
                <span class="logo-text">AcadHack</span>
            </div>
            <div class="header-right">
                <div class="status-indicator">
                    <span class="status-dot" id="status-dot"></span>
                    <span class="status-text" id="status-text">IDLE</span>
                </div>
                <div class="separator-v"></div>
                <button id="theme-toggle" class="btn-icon">
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42">
                        </path>
                    </svg>
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- MAIN CONTENT GRID -->
        <main class="app-grid">

            <!-- LEFT PANE: CONFIGURATION -->
            <aside class="panel-config">
                <div class="panel-header">
                    <span class="panel-title">CONFIGURATION</span>
                    <span class="field-tooltip field-tooltip-header" tabindex="0"
                        data-tooltip="See the wiki for more info: https://github.com/acadhack/acadhack-gui/wiki">?</span>
                </div>

                <div class="config-form">
                    <!-- API Key -->
                    <div class="form-group">
                        <label for="api-key">
                            <span class="form-label-row">
                                <span>Gemini API Key</span>
                                <span class="field-tooltip" tabindex="0"
                                    data-tooltip="Your secret key from Google AI Studio. Required to access the Gemini model.">?</span>
                            </span>
                        </label>
                        <input type="password" id="api-key" placeholder="Paste key here...">
                    </div>

                    <!-- Model Name -->
                    <div class="form-group">
                        <label for="model-name">
                            <span class="form-label-row">
                                <span>Model Name</span>
                                <span class="field-tooltip field-tooltip-right" tabindex="0"
                                    data-tooltip="The specific AI model to use. Faster models are recommended, but may be less accurate.">?</span>
                            </span>
                        </label>
                        <input type="text" id="model-name" value="gemini-2.5-flash">
                    </div>

                    <!-- Rate Limit -->
                    <div class="form-group">
                        <label for="rate-limit">
                            <span class="form-label-row">
                                <span>Rate Limit (RPM)</span>
                                <span class="field-tooltip" tabindex="0"
                                    data-tooltip="The maximum number of requests allowed per minute. Check your API quota to avoid errors.">?</span>
                            </span>
                        </label>
                        <input type="number" id="rate-limit" value="60">
                    </div>

                    <!-- Booster Toggle -->
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="booster-toggle">
                        <label for="booster-toggle">
                            <span>Alternate Quiz (Booster)</span>
                            <span class="field-tooltip field-tooltip-left" tabindex="0"
                                data-tooltip="Enable this for Booster Quizzes. Disables popup confirmation.">?</span>
                        </label>
                    </div>

                    <!-- Stealth Toggle -->
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="stealth-toggle">
                        <label for="stealth-toggle">
                            <span>Enable Stealth Mode</span>
                            <span class="field-tooltip" tabindex="0"
                                data-tooltip="Adds randomized pauses between actions to mimic human behavior and avoid detection.">?</span>
                        </label>
                    </div>

                    <!-- Stealth Options (Hidden by default) -->
                    <div class="stealth-options" id="stealth-options">
                        <div class="form-group">
                            <label for="min-delay">
                                <span class="form-label-row">
                                    <span>Min Delay (sec)</span>
                                    <span class="field-tooltip" tabindex="0"
                                        data-tooltip="The shortest possible pause time when Stealth Mode is active.">?</span>
                                </span>
                            </label>
                            <input type="number" id="min-delay" value="2.0" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="max-delay">
                                <span class="form-label-row">
                                    <span>Max Delay (sec)</span>
                                    <span class="field-tooltip" tabindex="0"
                                        data-tooltip="The longest possible pause time when Stealth Mode is active.">?</span>
                                </span>
                            </label>
                            <input type="number" id="max-delay" value="5.0" step="0.1">
                        </div>
                    </div>

                    <!-- SAVE BUTTON -->
                    <div class="form-group" style="margin-top: 1.5rem;">
                        <button id="btn-save-config" class="btn-secondary">
                            <span><span>Save Settings</span></span>
                        </button>
                    </div>
                </div>

                <div class="config-footer">
                    <p class="version-text">v1.0.0 // STABLE</p>
                </div>
            </aside>

            <!-- RIGHT PANE: CONTROLS & LOG -->
            <section class="panel-main">

                <!-- Control Buttons -->
                <div class="controls-area">
                    <button id="btn-chrome" class="btn-secondary">
                        <span><span>Launch Browser</span></span>
                    </button>

                    <button id="btn-solve" class="btn-secondary" disabled>
                        <span><span>Start Solving</span></span>
                    </button>
                </div>

                <!-- Session Log Terminal -->
                <div class="log-container">
                    <div class="log-header">
                        <span>SESSION_LOG</span>
                        <div class="log-actions">
                            <button class="btn-copy" id="btn-copy-log">COPY</button>
                            <button class="btn-clear" id="btn-clear-log">CLEAR</button>
                        </div>
                    </div>
                    <div id="session-log" class="log-body">
                        <div class="log-line system">> SYSTEM INITIALIZED.</div>
                        <div class="log-line system">> WAITING FOR USER INPUT...</div>
                    </div>
                </div>

            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
